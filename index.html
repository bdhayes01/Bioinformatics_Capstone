<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Buttons with Arrow</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            position: relative; /* Added */
        }
        .button::after { /* Added */
            content: '\25ba'; /* Unicode for right-pointing triangle/arrow */
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <h1>Clickable Buttons</h1>
        <div><button class="button" onclick="buttonClicked('button1')">Button 1</button></div>
        <div><button class="button" onclick="buttonClicked('button2')">Button 2</button></div>
        <div><button class="button" onclick="buttonClicked('button3')">Button 3</button></div>
        <div><button class="button" onclick="buttonClicked('button4')">Button 4</button></div>
    </div>

    <p id="result"></p>

    <script>
        function buttonClicked(buttonId) {
            document.getElementById("result").innerText = "Button " + buttonId + " clicked!";
        }
    </script>
</body>
</html>

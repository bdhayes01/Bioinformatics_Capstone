<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Buttons with Arrow</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: yellow;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            position: relative; /* Added */
        }
        .button::after { /* Added */
            content: '\25ba'; /* Unicode for right-pointing triangle/arrow */
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
        .button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <h1>Clickable Buttons</h1>
        <div><button class="button" onclick="buttonClicked('button1')">Button 1</button></div>
    </div>

    <script>
        function buttonClicked(buttonId) {
            var this_button = document.getElementById(buttonId);
            if (this_button.background-color === "blue") {
                this_button.background-color = "red";
            } else {
                this_button.background-color = "blue";
            }
            // document.getElementById(buttonId).background-color='red';
        }
    </script>
</body>
</html>

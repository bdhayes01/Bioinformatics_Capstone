<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Changing Button</title>
<style>
    /* Define the initial style for the button */
    .button{
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="flex-container">        
    <div><button class="button" onclick="changeColor(button1)">Change Color</button></div>
    <div><button class="button" onclick="changeColor(button2)">Change the Color</button></div>
</div>

<script>
function changeColor(buttonId) {
    var button = document.getElementById(buttonId);
    if (button.style.backgroundColor === "blue") {
        button.style.backgroundColor = "red";
    } else {
        button.style.backgroundColor = "blue";
    }
}
</script>

</body>
</html>
